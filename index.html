<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <header>
        <h1>CALCULE SEU IMC</h1>
    </header>
    <main> 
        <section class="categorias">
            <table>
                <thead>
                  <tr>
                     <th colspan="2">CATEGORIAS</th> 
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>IMC abaixo de 18,5</td>
                        <td> Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>IMC 18,5 - 24,9</td>
                        <td>Peso Ideal</td>
                    </tr>
                    <tr>
                        <td>IMC 25,0 - 29,9</td>
                        <td>Acima do Peso</td>
                    </tr>
                    <tr>
                        <td>IMC 30,0 - 34,9</td>
                        <td> Obesidade Grau 1</td>
                    </tr>
                    <tr>
                        <td>IMC 35,0 - 39,9</td>
                        <td>Obesidade Grau 2</td>
                    </tr>
                    <tr>
                        <td> IMC maiores que 40</td>
                        <td> Obesidade Grau 3</td> 
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="calculadora">
            <form>
                <div class="campo" >
                    <label>NOME:</label>
                    <input type="text" id="nome">
                </div>
                <div class="campo unidade" data-unidade="metros">
                    <label>ALTURA:</label>
                    <input type="number" id="altura">
                </div>
                <div class="campo unidade" data-unidade="quilos">
                    <label>PESO:</label>
                    <input type="number" id="peso">
                </div>
                <button id="calcular"type="button">CALCULAR</button>
                <div id="resultado"> Texto para teste</div>
            </form>
        </section>
    </main>
 <footer>
        <span>Copyright &copy; 2021 | Luan Ferrasin </span>
    </footer>
</body>
<script src= "script.js"></script>
</html>
